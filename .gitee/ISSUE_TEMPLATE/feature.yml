name: "新功能请求"
description: "提出新的功能或改进建议"
title: "[Feature] "
labels:
  - enhancement
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## 功能概述
        <!-- 简要描述希望实现的功能及其场景 -->
  - type: textarea
    id: feature_summary
    attributes:
      label: 功能概述
      description: 简要描述希望实现的功能及其场景
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## 设计方案
        <!-- 描述功能的具体实现方案与技术细节 -->
  - type: textarea
    id: design_solution
    attributes:
      label: 设计方案
      description: 描述功能的具体实现方案与技术细节
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## 可选方案
        <!-- 列出已考虑的其他方案及其优缺点 -->
  - type: textarea
    id: alternatives
    attributes:
      label: 可选方案
      description: 列出已考虑的其他方案及其优缺点
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## 影响范围
        <!-- 描述该功能对现有系统或用户的影响 -->
  - type: textarea
    id: impact_scope
    attributes:
      label: 影响范围
      description: 描述该功能对现有系统或用户的影响
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## 附加信息（可选）
        <!-- 如原型图、参考链接、截图等 -->
  - type: textarea
    id: additional_info
    attributes:
      label: 附加信息（可选）
      description: 如原型图、参考链接、截图等
    validations:
      required: false
