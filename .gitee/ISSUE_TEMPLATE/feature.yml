name: "新功能请求"
description: "提出新的功能或改进建议"
title: "[Feature] "
labels:
  - feature
assignees: []

body:
  - type: textarea
    id: feature_summary
    attributes:
      label: 功能概述
      description: 简要描述希望实现的功能及其场景
      placeholder: "在此填写功能概述…"
    validations:
      required: true

  - type: textarea
    id: design_solution
    attributes:
      label: 设计方案
      description: 描述功能的具体实现方案与技术细节
      placeholder: "在此填写设计方案…"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 可选方案（可选）
      description: 列出已考虑的其他方案及其优缺点
      placeholder: "在此填写可选方案…"
    validations:
      required: false

  - type: textarea
    id: impact_scope
    attributes:
      label: 影响范围（可选）
      description: 描述该功能对现有系统或用户的影响
      placeholder: "在此填写影响范围…"
    validations:
      required: false

  - type: textarea
    id: additional_info
    attributes:
      label: 附加信息（可选）
      description: 如原型图、参考链接、截图等
      placeholder: "在此补充额外信息…"
    validations:
      required: false
