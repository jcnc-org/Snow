name: "Bug 报告"
description: "提交代码中发现的缺陷"
title: "[Bug] "
labels:
  - bug
assignees: []

body:
  - type: textarea
    id: summary
    attributes:
      label: 问题概述
      description: 简要说明发生了什么
      placeholder: "在此填写问题概述…"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 重现步骤
      description: 按顺序列出重现流程
      placeholder: |
        1. …
        2. …
        3. …
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望结果
      placeholder: "在此填写期望结果…"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际结果
      placeholder: "在此填写实际结果…"
    validations:
      required: true

  - type: dropdown
    id: os_type
    attributes:
      label: 操作系统
      options:
        - Windows
        - macOS
        - Linux
        - 其他
    validations:
      required: true

  - type: input
    id: os_version
    attributes:
      label: 系统版本
      description: 如 Windows 10 / macOS 14.0 / Ubuntu 22.04
      placeholder: "请输入操作系统版本"
    validations:
      required: true

  - type: dropdown
    id: app_version
    attributes:
      label: 软件版本/分支
      options:
        - v0.9.0
        - main
        - dev
        - 其他
    validations:
      required: true

  - type: input
    id: app_version_other
    attributes:
      label: 其他版本/分支
      description: 如果上方选“其他”，请填写
      placeholder: "请输入版本号或分支"
    validations:
      required: false

  - type: textarea
    id: attachments
    attributes:
      label: 附加信息（可选）
      description: 日志、截图或其他相关信息
      placeholder: "如有日志或截图，可粘贴或附链接…"
    validations:
      required: false
