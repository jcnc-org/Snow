name: "Bug 报告"
description: "提交代码中发现的缺陷报告"
title: "[Bug] "
labels:
  - bug
assignees: []

body:
  - type: textarea
    id: problem_summary
    attributes:
      label: 问题概述
      description: 清晰、简短地描述问题现象 & 出现场景
      placeholder: "在此填写问题概述…"
    validations:
      required: true

  - type: textarea
    id: reproduction_steps
    attributes:
      label: 重现步骤
      description: 请逐步列出重现流程
      placeholder: "1. 执行…  2. 输入…  3. 观察到…"
    validations:
      required: true

  - type: textarea
    id: expected_result
    attributes:
      label: 期望结果
      description: 描述理想情况下的行为或输出
      placeholder: "在此填写期望结果…"
    validations:
      required: true

  - type: textarea
    id: actual_result
    attributes:
      label: 实际结果
      description: 描述当前的行为或输出，与预期的差异
      placeholder: "在此填写实际观察到的结果…"
    validations:
      required: true

  - type: input
    id: environment_info
    attributes:
      label: 环境信息
      description: 操作系统、软件版本/分支等
      placeholder: "例如：Windows 11 / v0.4.0"
    validations:
      required: false

  - type: textarea
    id: additional_info
    attributes:
      label: 附加信息（可选）
      description: 如错误日志、截图、链接等
      placeholder: "如有额外信息，可在此补充…"
    validations:
      required: false
